<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biologie Lern-Apps</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        bio: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FAFAFA;
        }
        .bg-gradient-mesh {
            background-image: radial-gradient(at 0% 0%, hsla(142, 69%, 92%, 1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(160, 60%, 94%, 1) 0, transparent 50%);
            background-attachment: fixed;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        /* Versteckt Scrollbar für sauberen Look im Filter */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col bg-gradient-mesh">

    <!-- Header Section -->
    <header class="w-full pt-20 pb-8 px-6 text-center">
        <div class="max-w-4xl mx-auto">
            <span class="inline-block py-1 px-3 rounded-full bg-bio-100 text-bio-900 text-xs font-semibold tracking-wide uppercase mb-4 shadow-sm">
                Johannes-Scharrer-Gymnasium
            </span>
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900 mb-4">
                Biologie Lern-Apps
            </h1>
            <p class="text-lg text-slate-600 max-w-2xl mx-auto font-light leading-relaxed">
                Herr Zollfranks Sammlung interaktiver Werkzeuge und Visualisierungen zum Verständnis biologischer Prozesse.
            </p>
        </div>
    </header>

    <!-- Filter Navigation (Sticky) -->
    <div class="sticky top-4 z-50 px-4 mb-8">
        <div class="max-w-max mx-auto bg-white/90 backdrop-blur-md rounded-2xl shadow-lg border border-slate-200/50 p-2 overflow-x-auto no-scrollbar">
            <div class="flex space-x-1 min-w-max" id="filter-container">
                <!-- Filter-Buttons werden hier per JS eingefügt -->
            </div>
        </div>
    </div>

    <!-- Main Content: App Grid -->
    <main class="flex-grow px-6 pb-20">
        <div class="max-w-6xl mx-auto min-h-[300px]" id="app-grid-container">
            <!-- Apps werden hier per JS eingefügt -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full py-8 border-t border-slate-200 bg-white/50 backdrop-blur-sm mt-auto">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-sm text-slate-500">
                &copy; <span id="year"></span> Biologie Lern-Apps.
            </div>
            <a href="https://github.com/HerrZo" target="_blank" rel="noopener noreferrer" 
               class="flex items-center gap-2 text-slate-600 hover:text-slate-900 transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                </svg>
                <span class="font-medium">GitHub Profil</span>
            </a>
        </div>
    </footer>

    <!-- JAVASCRIPT LOGIK -->
    <script>
        // 1. KONFIGURATION & DATEN
        // ---------------------------------------------------------
        
        const categories = [
            'Alle',
            'NUT5',
            'NUT6',
            'Biologie 8',
            'Biologie 9',
            'Biologie 10',
            'Biologie 12',
            'Biologie 13'
        ];

        const projects = [
            // Originale Apps
            {
                id: 'dna-rep',
                title: "DNA-Replikation",
                description: "Lerne die DNA-Replikation kennen und verstehe die molekularen Mechanismen.",
                link: "dna-replikations-simulator/index.html", // Link anpassen
                tag: "Biologie 12",
                iconType: 'dna'
            },
            {
                id: 'genetik-calc',
                title: "Genetik Rechner",
                description: "Mendelsche Regeln visualisieren und Punnett-Quadrate automatisch generieren.",
                link: "#", // Link anpassen
                tag: "Biologie 9",
                iconType: 'flask'
            },

            // Platzhalter für angeforderte Klassen
            {
                id: 'nut5-1',
                title: "Laborführerschein",
                description: "Interaktive Einführung in die Laborgeräte und Sicherheitsregeln für Natur & Technik.",
                link: "#",
                tag: "NUT5",
                iconType: 'microscope'
            },
            {
                id: 'nut6-1',
                title: "Wirbeltiere Entdecker",
                description: "3D-Modelle und Steckbriefe zu den fünf Wirbeltierklassen interaktiv erleben.",
                link: "#",
                tag: "NUT6",
                iconType: 'animals'
            },
            {
                id: 'bio8-1',
                title: "Der Menschliche Körper",
                description: "Reise durch den Blutkreislauf und das Verdauungssystem.",
                link: "#",
                tag: "Biologie 8",
                iconType: 'brain'
            },
            {
                id: 'bio9-1',
                title: "Zell-Simulator",
                description: "Erkunde den Aufbau von tierischen und pflanzlichen Zellen interaktiv.",
                link: "#",
                tag: "Biologie 9",
                iconType: 'leaf'
            },
            {
                id: 'bio10-1',
                title: "Ökosystem See",
                description: "Simuliere Stoffkreisläufe und Nahrungsnetze im Jahresverlauf.",
                link: "#",
                tag: "Biologie 10",
                iconType: 'plant'
            },
            {
                id: 'bio12-1',
                title: "Neurobiologie",
                description: "Visualisierung der Ionenströme an der Nervenzellmembran (Aktionspotential).",
                link: "#",
                tag: "Biologie 12",
                iconType: 'brain'
            },
            {
                id: 'bio13-1',
                title: "Evolution Timeline",
                description: "Die Entwicklung des Lebens auf der Erde im Zeitraffer.",
                link: "#",
                tag: "Biologie 13",
                iconType: 'dna'
            }
        ];

        // Status der App
        let currentCategory = 'Alle';

        // 2. HILFSFUNKTIONEN (Icons)
        // ---------------------------------------------------------
        function getIconSvg(type) {
            const className = "w-6 h-6";
            switch (type) {
                case 'dna':
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>`;
                case 'plant':
                case 'leaf':
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>`;
                case 'microscope':
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" /></svg>`;
                case 'flask':
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>`;
                case 'brain':
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>`;
                case 'animals':
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 15.536c-1.171 1.952-3.07 1.952-4.242 0-1.172-1.953-1.172-5.119 0-7.072 1.171-1.952 3.07-1.952 4.242 0M8 10.5h4m-4 3h4m9-1.5a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                default:
                    return `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>`;
            }
        }

        // 3. RENDERING LOGIK
        // ---------------------------------------------------------

        // Rendert die Filter-Leiste
        function renderFilterBar() {
            const container = document.getElementById('filter-container');
            container.innerHTML = '';

            categories.forEach(category => {
                const isActive = currentCategory === category;
                const button = document.createElement('button');
                
                // Tailwind Klassen basierend auf Aktiv-Status
                let classes = "px-4 py-2 rounded-xl text-sm font-medium transition-all duration-300 ease-out whitespace-nowrap ";
                if (isActive) {
                    classes += "bg-bio-600 text-white shadow-md transform scale-105";
                } else {
                    classes += "text-slate-600 hover:bg-bio-50 hover:text-bio-700";
                }
                
                button.className = classes;
                button.textContent = category;
                
                // Klick Event
                button.onclick = () => {
                    currentCategory = category;
                    renderFilterBar(); // Buttons neu zeichnen (um aktiven Status zu ändern)
                    renderGrid();      // Grid neu zeichnen (Filtern)
                };

                container.appendChild(button);
            });
        }

        // Erstellt das HTML für eine einzelne Karte
        function createCardHTML(project) {
            return `
                <div class="bg-white rounded-2xl p-6 border border-slate-100 card-hover flex flex-col h-full hover:border-bio-200 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-fadeIn">
                    <div class="flex items-center justify-between mb-4">
                        <div class="p-3 bg-bio-50 rounded-xl text-bio-600">
                            ${getIconSvg(project.iconType)}
                        </div>
                        <span class="text-xs font-semibold text-slate-500 bg-slate-50 px-2 py-1 rounded-md border border-slate-100">
                            ${project.tag}
                        </span>
                    </div>
                    
                    <h3 class="text-xl font-bold text-slate-800 mb-2">
                        ${project.title}
                    </h3>
                    
                    <p class="text-slate-500 mb-6 flex-grow leading-relaxed">
                        ${project.description}
                    </p>
                    
                    <a href="${project.link}" 
                       class="inline-flex items-center justify-center w-full px-4 py-3 text-sm font-semibold text-white transition-all bg-slate-900 rounded-xl hover:bg-bio-600 group shadow-sm hover:shadow-bio-500/30">
                        App öffnen
                        <svg class="w-4 h-4 ml-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </a>
                </div>
            `;
        }

        // Rendert das Grid der Apps basierend auf dem aktuellen Filter
        function renderGrid() {
            const container = document.getElementById('app-grid-container');
            
            // Filtern
            const filteredProjects = currentCategory === 'Alle' 
                ? projects 
                : projects.filter(p => p.tag === currentCategory);

            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 text-slate-400 animate-fadeIn">
                        <p>Keine Apps für diese Kategorie gefunden.</p>
                    </div>
                `;
                return;
            }

            // Grid Container aufbauen
            let gridHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">';
            filteredProjects.forEach(project => {
                gridHTML += createCardHTML(project);
            });
            gridHTML += '</div>';

            container.innerHTML = gridHTML;
        }

        // 4. INITIALISIERUNG
        // ---------------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            // Jahr im Footer setzen
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // App starten
            renderFilterBar();
            renderGrid();
        });

    </script>
</body>
</html>
